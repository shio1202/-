     <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc7lpaHG6aYcRhMP2Ia03ae0Y1UFIGVRMXemGyeIxZBnm2YHw/formResponse"
      target="hidden_iframe" method="POST" id="mG61Hd" onsubmit="submitted=true;">
　　　　　　　　　
       <div class="c-form">
       <div class="text1">
       <div style="text-align: center; margin: 2em 0;">
        <img src="mokuji1.png" alt="目次">
        <p>ご連絡には下記お問い合わせフォームにてご連絡下さい。<br>
        回答には3日間程お時間いただくことがあります。<br>

       <div class="c-form__item">
         <label class="c-form__label" for="field-name">
           名前<span class="c-form__required">必須</span></label>

　　　　　　value="名前"
           name="entry.2005620554"
           class="c-form__input"
           id="field-name"
           placeholder="name"
           type="text"
           required="required"/>
       </div>

       <div class="c-form__item">
         <label class="c-form__label" for="field-mail">

         　value="メールアドレス"
           name="entry.1045781291"
           class="c-form__input"
           id="field-mail"
           placeholder="sample@gmail.com"
           type="email"
           required="required"/>
       </div>

       <div class="c-form__item">
         <label class="c-form__label" for="field-message">お問い合わせ内容</label>

         　value="お問い合わせ内容"
           name="entry.839337160"
           class="c-form__input"
           id="field-message"
           placeholder="お問い合わせ内容">
         </textarea>
       </div>

      <div class="c-form__submit">
        <button type="submit">送信する</button>
      </div>
